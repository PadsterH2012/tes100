<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Project Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>AI-Assisted Project Manager</h1>
        </header>
        <main>
            <section id="project-list">
                <h2>Projects</h2>
                <ul id="projects"></ul>
                <button id="new-project">New Project</button>
            </section>
            <section id="chat-interface" style="display: none;">
                <h2>Chat with AI</h2>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </section>
            <section id="document-display" style="display: none;">
                <h2>Project Documents</h2>
                <div id="document-content"></div>
                <form id="new-document-form">
                    <select id="doc-type">
                        <option value="requirements">Requirements</option>
                        <option value="design">Design</option>
                        <option value="implementation">Implementation</option>
                    </select>
                    <textarea id="doc-content" placeholder="Enter document content"></textarea>
                    <button type="submit">Add Document</button>
                </form>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
